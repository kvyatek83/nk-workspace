<table>
  <tr *ngFor="let row of matrix">
    <td
      class="cell"
      *ngFor="let col of row"
      [style.color]="col === -9 || col === -1 ? 'white' : colors[col]"
      [style.background]="col === -9 || col === -1 ? 'white' : colors[col]"
    >
      {{ col }}
    </td>
  </tr>
</table>
